<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arduino Projects Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 1s ease-out;
        }

        .header h1 {
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            background: linear-gradient(45deg, #fff, #a8edea);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            max-width: 500px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .search-box {
            width: 100%;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 50px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-box::placeholder {
            color: rgba(255,255,255,0.7);
        }

        .search-box:focus {
            background: rgba(255,255,255,0.2);
            transform: scale(1.02);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .project-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            animation: fadeInUp 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.6s ease;
        }

        .project-card:hover::before {
            left: 100%;
        }

        .project-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            border-color: rgba(255,255,255,0.4);
        }

        .project-image {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255,255,255,0.2);
            overflow: hidden;
            position: relative;
        }

        .project-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .project-image .icon-fallback {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }

        .project-card:hover .project-image {
            border-color: rgba(255,255,255,0.4);
            transform: scale(1.02);
        }

        .project-card:hover .project-image img {
            transform: scale(1.1);
        }

        .project-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .project-description {
            color: rgba(255,255,255,0.8);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .project-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: rgba(255,255,255,0.2);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30,30,30,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 20px;
            padding: 2rem;
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            color: #fff;
            animation: modalSlideIn 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .close-btn {
            background: none;
            border: none;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            transform: rotate(90deg);
        }

        .modal-image {
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .modal-image:hover {
            transform: scale(1.02);
        }

        .modal-image::after {
            content: 'üîç Click to zoom';
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .modal-image:hover::after {
            opacity: 1;
        }

        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 2000;
            cursor: pointer;
            animation: fadeIn 0.3s ease;
        }

        .zoom-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 95vw;
            max-height: 95vh;
            animation: zoomIn 0.4s cubic-bezier(0.23, 1, 0.320, 1);
        }

        .zoom-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .zoom-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .zoom-close:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .zoom-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            opacity: 0.8;
            animation: fadeInUp 0.5s ease 0.5s both;
        }

        .code-container {
            position: relative;
            margin: 1rem 0;
        }

        .code-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .code-lang {
            font-weight: 600;
            color: #64ffda;
        }

        .copy-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .code-block {
            background: #1a1a1a;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 0 0 10px 10px;
            padding: 1.5rem;
            overflow-x: auto;
            font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
            font-size: 0.9rem;
            line-height: 1.6;
            color: #e6e6e6;
        }

        .code-block::-webkit-scrollbar {
            height: 8px;
        }

        .code-block::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
        }

        .code-block::-webkit-scrollbar-thumb {
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
        }

        .code-block::-webkit-scrollbar-thumb:hover {
            background: rgba(255,255,255,0.5);
        }

        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: linear-gradient(45deg, #4ade80, #22c55e);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(34, 197, 94, 0.3);
            transform: translateX(400px);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            z-index: 1001;
            font-weight: 600;
        }

        .notification.show {
            transform: translateX(0);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }

        @keyframes zoomIn {
            from {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .gallery {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .modal-content {
                padding: 1.5rem;
                border-radius: 15px;
            }

            .zoom-close {
                top: 10px;
                right: 10px;
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .zoom-hint {
                bottom: 10px;
                padding: 0.6rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Arduino Projects By Shogun</h1>
            <p>‡∏á‡πà‡∏ß‡∏á‡∏ô‡∏≠‡∏ô‡∏ß‡πà‡∏∞</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" placeholder="Search projects..." id="searchBox">
        </div>

        <div class="gallery" id="gallery">
            <!-- Projects will be inserted here -->
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle"></h2>
                <button class="close-btn" id="closeBtn">&times;</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <div class="zoom-modal" id="zoomModal">
        <button class="zoom-close" id="zoomClose">&times;</button>
        <div class="zoom-content">
            <img class="zoom-image" id="zoomImage" alt="Zoomed image">
        </div>
        <div class="zoom-hint">Click anywhere to close</div>
    </div>

    <div class="notification" id="notification">Code copied to clipboard!</div>

    <script>
        const projects = [
            {
                id: 1,
                title: "Normal Servo Control",
                description: "Basic servo motor control that sweeps between 0¬∞ and 180¬∞ positions with simple timing delays.",
                icon: "üîÑ",
                image: "gimg/nser.png",
                tags: ["Servo", "Basic", "Movement"],
                code: `#include <Servo.h>

Servo myservo;

void setup() {
  myservo.attach(9);
}

void loop() {
  myservo.write(0);
  delay(1000);

  myservo.write(180);
  delay(1000);
}`
            },
            {
                id: 2,
                title: "Servo with Potentiometer",
                description: "Control servo position using a potentiometer with real-time serial monitoring and smooth value mapping.",
                icon: "üéõÔ∏è",
                image: "gimg/servol.png",
                tags: ["Servo", "Potentiometer", "Serial"],
                code: `https://github.com/ahmedmamdouh32/Segment-counter/blob/master/Schematics/Schematics.PNG`
            }
            {
                id: 3,
                title: "Ultrasonic Distance Sensor",
                description: "Measure distance using HC-SR04 ultrasonic sensor with servo response based on proximity detection.",
                icon: "üì°",
                image: "gimg/sensor.png",
                tags: ["Ultrasonic", "Sensor", "Distance"],
                code: `#include <Servo.h>

#define trigPin 9
#define echoPin 8
Servo servo;
int sound = 250;

void setup() {
  Serial.begin(9600);
  pinMode(trigPin, OUTPUT);
  pinMode(echoPin, INPUT);
  servo.attach(6);
}

void loop() {
  long duration, distance;
  digitalWrite(trigPin, LOW);
  delayMicroseconds(2);
  digitalWrite(trigPin, HIGH);
  delayMicroseconds(10);
  digitalWrite(trigPin, LOW);
  duration = pulseIn(echoPin, HIGH);
  distance = (duration/2) / 29.1;
  
  if (distance < 80) {
    Serial.print(distance);
    Serial.println(" cm");
    servo.write(90);
  }
  else if (distance < 180) {
    Serial.print(distance);
    Serial.println(" cm");
    servo.write(180);
  }
  else {
    Serial.println("The distance is more than 180cm");
  }
  delay(500);
}`
            },
            {
                id: 4,
                title: "7-Segment Display Counter",
                description: "Display numbers 0-9 on a 7-segment display with sequential counting and custom digit functions.",
                icon: "üî¢",
                image: "gimg/7seg.png",
                tags: ["7-Segment", "Display", "Counter"],
                code: `int a = 7;
int b = 6;
int c = 5;
int d = 11;
int e = 10;
int f = 8;
int g = 9;
int dp = 4;

void display0() {
  digitalWrite(a, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(c, HIGH);
  digitalWrite(d, HIGH);
  digitalWrite(e, HIGH);
  digitalWrite(f, HIGH);
}

void display1() {
  digitalWrite(b, HIGH);
  digitalWrite(c, HIGH);
}

void display2() {
  digitalWrite(a, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(g, HIGH);
  digitalWrite(e, HIGH);
  digitalWrite(d, HIGH);
}

void display3() {
  digitalWrite(a, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(c, HIGH);
  digitalWrite(d, HIGH);
  digitalWrite(g, HIGH);
}

void display4() {
  digitalWrite(f, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(g, HIGH);
  digitalWrite(c, HIGH);
}

void display5() {
  digitalWrite(a, HIGH);
  digitalWrite(c, HIGH);
  digitalWrite(d, HIGH);
  digitalWrite(f, HIGH);
  digitalWrite(g, HIGH);
}

void display6() {
  digitalWrite(a, HIGH);
  digitalWrite(c, HIGH);
  digitalWrite(d, HIGH);
  digitalWrite(e, HIGH);
  digitalWrite(f, HIGH);
  digitalWrite(g, HIGH);
}

void display7() {
  digitalWrite(a, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(c, HIGH);
}

void display8() {
  digitalWrite(a, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(g, HIGH);
  digitalWrite(c, HIGH);
  digitalWrite(d, HIGH);
  digitalWrite(e, HIGH);
  digitalWrite(f, HIGH);
}

void display9() {
  digitalWrite(a, HIGH);
  digitalWrite(b, HIGH);
  digitalWrite(c, HIGH);
  digitalWrite(d, HIGH);
  digitalWrite(f, HIGH);
  digitalWrite(g, HIGH);
}

void clearDisplay() {
  digitalWrite(a, LOW);
  digitalWrite(b, LOW);
  digitalWrite(g, LOW);
  digitalWrite(c, LOW);
  digitalWrite(d, LOW);
  digitalWrite(e, LOW);
  digitalWrite(f, LOW);
}

void setup() {
  for(int i = 4; i <= 11; i++)
    pinMode(i, OUTPUT);
  clearDisplay(); 
}

void loop() {
  for(int i = 0; i <= 9; i++) {
    clearDisplay();
    delay(100);
    
    switch(i) {
      case 0: display0(); break;
      case 1: display1(); break;
      case 2: display2(); break;
      case 3: display3(); break;
      case 4: display4(); break;
      case 5: display5(); break;
      case 6: display6(); break;
      case 7: display7(); break;
      case 8: display8(); break;
      case 9: display9(); break;
    }
    delay(2000);
  }
}`
            }
        ];

        let filteredProjects = [...projects];

        function renderProjects() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';

            filteredProjects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.animationDelay = `${index * 0.1}s`;
                projectCard.innerHTML = `
                    <div class="project-image">
                        <img src="${project.image}" alt="${project.title}" 
                             onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';" />
                        <div class="icon-fallback" style="display: none;">${project.icon}</div>
                    </div>
                    <h3 class="project-title">${project.title}</h3>
                    <p class="project-description">${project.description}</p>
                    <div class="project-tags">
                        ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                `;
                
                projectCard.addEventListener('click', () => openModal(project));
                gallery.appendChild(projectCard);
            });
        }

        function openModal(project) {
            const modal = document.getElementById('modal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            modalTitle.textContent = project.title;
            modalBody.innerHTML = `
                <div style="text-align: center; margin-bottom: 1.5rem;">
                    <img src="${project.image}" alt="${project.title}" 
                         class="modal-image"
                         style="max-width: 300px; width: 100%; border-radius: 10px; border: 2px solid rgba(255,255,255,0.2);"
                         onerror="this.style.display='none';"
                         onclick="openZoom('${project.image}', '${project.title}')" />
                </div>
                <p style="margin-bottom: 1.5rem; font-size: 1.1rem; line-height: 1.6;">${project.description}</p>
                <div class="project-tags" style="margin-bottom: 1.5rem;">
                    ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                <div class="code-container">
                    <div class="code-header">
                        <span class="code-lang">Arduino C++</span>
                        <button class="copy-btn" onclick="copyCode('${project.id}')">üìã Copy Code</button>
                    </div>
                    <pre class="code-block" id="code-${project.id}">${project.code}</pre>
                </div>
            `;

            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function openZoom(imageSrc, imageAlt) {
            const zoomModal = document.getElementById('zoomModal');
            const zoomImage = document.getElementById('zoomImage');
            
            zoomImage.src = imageSrc;
            zoomImage.alt = imageAlt;
            zoomModal.style.display = 'block';
        }

        function closeZoom() {
            const zoomModal = document.getElementById('zoomModal');
            zoomModal.style.display = 'none';
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function copyCode(projectId) {
            const codeElement = document.getElementById(`code-${projectId}`);
            const code = codeElement.textContent;
            
            navigator.clipboard.writeText(code).then(() => {
                showNotification();
            }).catch(() => {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = code;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showNotification();
            });
        }

        function showNotification() {
            const notification = document.getElementById('notification');
            notification.classList.add('show');
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function filterProjects() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            filteredProjects = projects.filter(project => 
                project.title.toLowerCase().includes(searchTerm) ||
                project.description.toLowerCase().includes(searchTerm) ||
                project.tags.some(tag => tag.toLowerCase().includes(searchTerm))
            );
            renderProjects();
        }

        // Event listeners
        document.getElementById('searchBox').addEventListener('input', filterProjects);
        document.getElementById('closeBtn').addEventListener('click', closeModal);
        document.getElementById('zoomClose').addEventListener('click', closeZoom);
        
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });

        document.getElementById('zoomModal').addEventListener('click', (e) => {
            if (e.target.id === 'zoomModal') closeZoom();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeZoom();
                closeModal();
            }
        });

        // Initialize
        renderProjects();
    </script>
</body>
</html>
